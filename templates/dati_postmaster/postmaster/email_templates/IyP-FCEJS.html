<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

.grid {
display: grid;
grid-template-columns: 1fr 10fr 1fr;
grid-template-rows: 3fr;
grid-row-gap: 0px;
}

.container {
  display:flex;
  flex-direction: row;
  flex-wrap: wrap;
  flex-flow: row wrap;
  justify-content: space-between;
  align-items: stretch;
}

.div1 { grid-area: 1 / 2 / 2 / 3; }
.div2 { grid-area: 2 / 2 / 3 / 3; }
.div3 { grid-area: 3 / 2 / 4 / 3; }

#sombra {
-webkit-box-shadow: 2px 0px 11px 1px #000000; 
box-shadow: 2px 0px 11px 1px #000000;
}
	
#border {
border-right: 3px solid #7E5FA0;
border-left: 3px solid #9e83c1;
}
#borderradiustop {
border-radius: 10px 10px 0px 0px;
}
#borderradiusbotton {
border-radius: 0px 0px 10px 10px;
}
</style>
</head>
	<body>
	<div class="grid">
        <div id="borderradiustop" class="div1 container" style="background: linear-gradient(132deg, #9e83c1 0%, #7E5FA0 100%)">
            <div style="margin-left: 2%; margin-right: 2%; margin-top: 1%; margin-bottom: 1%;">
                <font style="font-family: Arial, Helvetica, sans-serif; color: #FFFFFF; font-size: 20px;"> <strong>SECRETARÍA DE INVESTIGACIÓN Y POSGRADO</strong></font>
            </div>
            <div style="margin-left: 2%; margin-right: 2%; margin-top: 1%; margin-bottom: 1%;">
                <img src="http://www.fcejs.unsl.edu.ar/wp-content/uploads/2020/11/LOGO-FCEJS-300x59.png" width="auto">
            </div>

        </div>
        <div  id="border" class="div2">
            <div style="margin: 2%">
                <p align="justify"><font style="font-family: Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'" size="-1"><strong>{{ subject }}:</strong></font></p>
                <p align="justify"><font style="font-family: Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'" size="-1" >{{ mensaje | safe }}</font></p>
            </div>
             <ul>
            {% if adjuntos %}
            <h4>Adjuntos:</h4>
                {% for link in adjuntos %}
                <li><a href="https://dati.fica.unsl.edu.ar/{{ link.files.url }}"> {{ link.files.name   }}</a></li>
                {% endfor %}
            {% endif %}
            </ul>
        </div>

        <div id="borderradiusbotton" class="div3" align="center" style="background: linear-gradient(132deg, #718691 0%, #7E5FA0 100%)">
	    <font style="font-family: Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'" color="#FFFFFF"><P>{{ firma.titulo }}, {{ firma.nombre }}</P>
            <p>Email: {{ mail }}</p>
		<P>{{ firma.secretaria }}</P></font>
	</div>
	</div>
	</body>
</html>
