<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>
.parent {
display: grid;
grid-template-columns: 1fr 10fr 1fr;
grid-template-rows: 5fr;
grid-column-gap: 50px;
grid-row-gap: 0px;
}

.div1 { grid-area: 1 / 2 / 2 / 3; }
.div2 { grid-area: 2 / 2 / 3 / 3; }
.div3 { grid-area: 3 / 2 / 4 / 3; }

#border {
border: 3px solid #718691;
}
#borderradiustop {
border-radius: 10px 10px 0px 0px;
}
#borderradiusbotton {
border-radius: 0px 0px 10px 10px;
}
</style>
</head>

<body>
<div class="parent">
    <div id="borderradiustop" class="div1" align="right"  style="background: linear-gradient(132deg, #718691 0%, #56666F 50%, #718691 100%)">
        <div style="margin: 1%">
            <img src="http://www.fica.unsl.edu.ar/wp-content/uploads/2020/11/LOGO-FICA-300x67.png" width="20%">
        </div>
    </div>
<div  id="border" class="div2">
    <div style="margin: 2%">
        <h2 align="justify"><font style="font-family: Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'" size="-1"><strong> {{ subject }}</strong></font></h2>
        <p align="justify"><font style="font-family: Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'" size="-1" >{{ mensaje | safe }}</font></p>
    </div>
</div>
    <div id="borderradiusbotton" class="div3" align="center" style="background: linear-gradient(132deg, #718691 0%, #56666F 50%, #718691 100%)">
        <font style="font-family: Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'" color="#FFFFFF" >
            <p>{{ firma.titulo }}, {{ firma.nombre }} </p>
            <p>{{ firma.secretaria }}</p>
        </font>
    </div>
</div>
</body>
</html>
