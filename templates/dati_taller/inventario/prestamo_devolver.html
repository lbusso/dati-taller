{% load crispy_forms_tags %}
<div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
        <div class="modal-content bg-gradient-info">
            <div class="modal-header">
                <h6 class="modal-title" id="modal-title-notification">Vamos devolver este producto!</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="py-3 text-center">
                    <i class="fa fa-clipboard-list fa-3x"></i>
                    <h4 class="heading mt-4">Devolver producto!</h4>
                        <form method="post" action="{% url 'prestamo_devolver' prestamo.pk %}">{% csrf_token %}
                            <div class="form-group text-center">
                                <h2>Listo devolver este producto?</h2>
                               <div style="display: none">{{ form | crispy }}</div>
                            </div>
                            <div class="modal-footer">
                            <button type="submit" class="btn btn-white">Si, Como corresponde!</button>
                            <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal">No! Todavia lo necesita.</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
</div>
