<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="card  column is-half is-offset-one-quarter">
          <div class="card-header notification text-center is-success">
              Estimado {{ nombre.get_full_name }}:
          </div>
          <div class="card-content notification is-success is-light">
              <div class="text-muted text-center mt-2 mb-3">
                Se ha generado una orden de servicio a su cargo.
                  <div class="dropdown-divider"></div>
                  <div class="text-center text-muted mb-4">
                  <p>Motivo de ingreso: {{ motivo }}</p>
                  <p>Observaciones: {{ observaciones }}</p>
                  <div class="dropdown-divider"></div>
                  <p>
                      Para revisar la orden por favor ingresa al sistema.
                  </p>
                      <div class="dropdown-divider"></div>
                  <a class="button is-success is-fullwidth" href="">INGRESAR</a>
              </div>
              </div>

          </div>
      </div>
    </div>

  </section>
  </body>
</html>
