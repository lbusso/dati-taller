<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

.grid {
display: grid;
grid-template-columns: 1fr 10fr 1fr;
grid-template-rows: 3fr;
grid-row-gap: 0px;
}

.container {
  display:flex;
  flex-direction: row;
  flex-wrap: wrap;
  flex-flow: row wrap;
  justify-content: right;
  align-items: stretch;
}

.div1 { grid-area: 1 / 2 / 2 / 3; }
.div2 { grid-area: 2 / 2 / 3 / 3; }
.div3 { grid-area: 3 / 2 / 4 / 3; }

#border {
border: 3px solid #718691;
}
#borderradiustop {
border-radius: 10px 10px 0px 0px;
}
#borderradiusbotton {
border-radius: 0px 0px 10px 10px;
}

.myButton {
	box-shadow: 0px 10px 14px -7px #276873;
	background:linear-gradient(to bottom, #599bb3 5%, #408c99 100%);
	background-color:#599bb3;
	border-radius:8px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:20px;
	font-weight:bold;
	padding:13px 32px;
	text-decoration:none;
	text-shadow:0px 1px 0px #3d768a;
    text-decoration-color: white;
}
.myButton:hover {
	background:linear-gradient(to bottom, #408c99 5%, #599bb3 100%);
	background-color:#408c99;
}
.myButton:active {
	position:relative;
	top:1px;
}

</style>
	</head>

<body>
<div class="grid">
	<div id="borderradiustop" class="div1 container" style="background: linear-gradient(132deg, #718691 0%, #56666F 50%, #718691 100%)">
		<div style="margin-left: 2%; margin-right: 2%; margin-top: 1%; margin-bottom: 1%;">
			<img src="http://www.fica.unsl.edu.ar/wp-content/uploads/2020/11/LOGO-FICA-300x67.png">
		</div>
	</div>
	<div  id="border" class="div2">
		<div style="margin: 2%">
			<p align="justify"><font style="font-family: Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'" size="-1"><strong>{{ nombre.get_full_name  }}:</strong></font></p>
            <h2>Se ha generado una orden  a su cargo: {{ motivo }} </h2>
			<h2>Para ver los detalles de la orden por favor ingresa en el sistema</h2>
            <a href="https://dati.fica.unsl.edu.ar/" class="myButton"> Ingresar</a>
		</div>
	</div>
	<div id="borderradiusbotton" class="div3" align="center" style="background: linear-gradient(132deg, #718691 0%, #56666F 50%, #718691 100%)">
		<h3>Enviado desde sistema taller DATI</h3>
	</div>
</div>
</body>
</html>
