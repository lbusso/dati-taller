{% load crispy_forms_tags %}
<div class="modal-dialog  modal-dialog-centered modal-" role="document">
        <div class="modal-content bg-light">
            <div class="modal-header">
                <h6 class="modal-title" id="modal-title-notification">Vamos a Enviar a reparar este equipo!</h6>
                <button type="button" class="close" onclick="cerrar_modal()" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="py-3 text-center">
                    <i class="fa fa-tools fa-3x"></i>
                    <h4 class="heading mt-4">Enviar a reparar!</h4>
                        <form method="post" action="{% url 'orden_enviar_reparar' orden.pk %}">{% csrf_token %}
                            <div class="form-group text-center">
                                <h3>Estas listo para enviar este equipo a reparación?</h3>
                                <div style="display: none">{{ form.en_reparacion | as_crispy_field }}</div>
                                <div class="dropdown-divider"></div>
                                <div>{{ form.lugar_reparacion | as_crispy_field }}</div>
                            </div>
                            <div class="modal-footer">
                            <button type="submit" class="btn btn-white">Si, Enviar!</button>
                            <button type="button" class="btn btn-link text-white ml-auto" onclick="cerrar_modal()">Mejor espero</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
</div>
