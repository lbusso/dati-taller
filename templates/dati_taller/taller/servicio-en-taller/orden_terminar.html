{% load crispy_forms_tags %}
<div class="modal-dialog modal-dialog-centered modal-" role="document">
        <div class="modal-content bg-light">
            <div class="modal-header">
                <h6 class="modal-title" id="modal-title-notification">Vamos a terminar esta orden!</h6>
                <button type="button" class="close" onclick="cerrar_modal()" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="py-3 text-center">
                    <i class="fa fa-clipboard-list fa-3x"></i>
                    <h4 class="heading mt-4">Terminar Orden!</h4>
                        <form method="post" action="{% url 'orden_terminar' orden.pk %}">{% csrf_token %}
                            <div class="form-group text-center">
                                <h2>Listo para terminar esta orden?</h2>
                               <div style="display: none">{{ form.estado | as_crispy_field }} </div>
                                <div class="dropdown-divider"></div>
                               <div> {{ form.solucion_implementada | as_crispy_field }}</div>
                            </div>
                            <div class="modal-footer">
                            <button type="submit" class="btn btn-white">Si, Terminar!</button>
                            <button type="button" class="btn btn-link text-white ml-auto" onclick="cerrar_modal()">No! me olvide de algo.</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
</div>
