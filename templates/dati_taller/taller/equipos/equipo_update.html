{% load crispy_forms_tags %}
<div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
        <div class="modal-content bg-gradient-danger">
            <div class="modal-header">
                <h6 class="modal-title" id="modal-title-notification">Vamos este equipo!</h6>
                <button type="button" class="close" onclick="cerrar_modal()" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="py-3 text-center">
                    <i class="fa fa-desktop fa-3x"></i>
                    <h4 class="heading mt-4">Editar {{ equipo.codigo }}!</h4>
                        <form method="post" action="{% url 'equipo_edit' equipo.pk %}">{% csrf_token %}
                            <div class="form-group text-left">
                                {{ form | crispy }}
                            </div>
                            <div class="modal-footer">
                            <button type="submit" class="btn btn-white">Ok, Editar!</button>
                            <button type="button" class="btn btn-link text-white ml-auto" onclick="cerrar_modal()">Close</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
</div>
